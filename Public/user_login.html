    <form id="loginForm" action="/login" method="POST">
        <div class="form-group">
            <label for="username">Employee ID</label>
            <input type="text" id="username" name="username" required>
            <div class="error-message" id="username-error">Please enter a valid Employee ID</div>
        </div>
       
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
            <div class="error-message" id="password-error">Please enter your password</div>
        </div>
       
        <button type="submit">Log In</button>
    </form>
   
    <div class="footer">
        &copy; 2025 DHL Supply Chain | Warehouse Sanitation Checklists
    </div>
</div>

<script>
    document.getElementById('loginForm').addEventListener('submit', function(event) {
        event.preventDefault();
       
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
       
        // Basic client-side validation
        let isValid = true;
       
        if (!username) {
            document.getElementById('username-error').style.display = 'block';
            isValid = false;
        } else {
            document.getElementById('username-error').style.display = 'none';
        }
       
        if (!password) {
            document.getElementById('password-error').style.display = 'block';
            isValid = false;
        } else {
            document.getElementById('password-error').style.display = 'none';
        }
       
        if (isValid) {
            // Handle login with server-side validation
            fetch('/api/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ username, password }),
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    window.location.href = '/dashboard';
                } else {
                    alert('Invalid credentials. Please try again.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred. Please try again later.');
            });
        }
    });
</script>
