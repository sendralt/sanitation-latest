<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="../styles.css">

            <h1>Warehouse Sanitation Checklist</h1>

        </div>
            <section>

            </section>

            <section>

                <div class="section" id="section1">
                    <div class="grid">

                        <div><input type="checkbox" id="D11"><label for="D11"> D11</label></div>
                        <div><input type="checkbox" id="D20"><label for="D20"> D20</label></div>                        
                        <div><input type="checkbox" id="D04"><label for="D04"> D04</label></div>
                        <div><input type="checkbox" id="D12"><label for="D12"> D12</label></div>
                        <div><input type="checkbox" id="D21"><label for="D21"> D21</label></div>
                        <div><input type="checkbox" id="D05"><label for="D05"> D05</label></div>                        
                        <div><input type="checkbox" id="D13"><label for="D13"> D13</label></div>
                        <div><input type="checkbox" id="D22"><label for="D22"> D22</label></div>
                        <div><input type="checkbox" id="D06"><label for="D06"> D06</label></div>
                        <div><input type="checkbox" id="D14"><label for="D14"> D14</label></div>                        
                        <div><input type="checkbox" id="D23"><label for="D23"> D23</label></div>
                        <div><input type="checkbox" id="D07"><label for="D07"> D07</label></div>
                        <div><input type="checkbox" id="D15"><label for="D15"> D15</label></div>
                        <div><input type="checkbox" id="D24"><label for="D24"> D24</label></div>                        
                        <div><input type="checkbox" id="D08"><label for="D08"> D08</label></div>
                        <div><input type="checkbox" id="D16"><label for="D16"> D16</label></div>
                        <div></div>                        
                    </div>
                </div>
            </div>
            </section>

            <div class="comments">
                <label for="comments">Comments:</label>
                <textarea id="comments" name="comments" rows="5" cols="133" placeholder="Enter comments here..."></textarea>
            </div>



            <div class="button">
                <input type="submit" value="Submit">
            </div>
        </div>
    </div>

</html>
