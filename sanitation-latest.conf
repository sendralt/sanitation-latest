server {
    listen 80;
    server_name dot1hundred.com www.dot1hundred.com;  # replace with your real domain or server IP

    # Keep ACME challenge path for renewals
    location ^~ /.well-known/acme-challenge/ {
        default_type "text/plain";
        root /home/eh8180/sanitation-latest;
    }

    # Redirect all other HTTP traffic to HTTPS
    return 301 https://$host$request_uri;
}

# Map for websocket Upgrade header
map $http_upgrade $connection_upgrade {
    default upgrade;
    '' close;
}

# HTTPS server block
server {
    listen 443 ssl http2;
    server_name dot1hundred.com;  # replace with your real domain

    # SSL certs (Certbot will manage these paths)
    ssl_certificate /etc/letsencrypt/live/dot1hundred.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/dot1hundred.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Increase if you have large POSTs
    client_max_body_size 10m;

    # Security headers
    add_header X-Frame-Options SAMEORIGIN always;
    add_header X-Content-Type-Options nosniff always;
    add_header Referrer-Policy strict-origin-when-cross-origin always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Proxy to backend API, stripping /backend/
    location /backend/ {
        proxy_pass http://127.0.0.1:3001/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_read_timeout 60s;
    }

    # Everything else â†’ dhl_login
    location / {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_read_timeout 60s;
    }

    # ACME challenges (Certbot)
    location ^~ /.well-known/acme-challenge/ {
        default_type "text/plain";
        root /var/www/html;
    }
}
